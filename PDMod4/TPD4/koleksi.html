<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-7">
          <label for="inputPilih" class="form-label">Pilihan</label>
          <select id="inputPilih" class="form-select">
            <option selected>Pilih Paket</option>
            <option>Ichibi</option>
            <option>Niibi</option>
            <option>Sanbi</option>
            <option>Yonbi</option>
            <option>Gobi</option>
            <option>Rokubi</option>
            <option>Nanabi</option>
            <option>Hachibi</option>
            <option>Kyuubi</option>
          </select>
        </div>
        <div class="col-md-5">
          <label for="inputPaket" class="form-label">Paket</label>
          <select id="inputPaket" class="form-select">
            <option selected>Pilih Kelas</option>
            <option>Basic</option>
            <option>Elit</option>
            <option>Epic</option>
          </select>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Lanjut</button>
        </div>
      </form>
</body>
</html>
